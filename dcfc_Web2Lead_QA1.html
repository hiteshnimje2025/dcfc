<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web-to-Lead Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      color: #333;
      padding: 40px;
    }
    h2 {
      color: #004080;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      margin-top: 15px;
      background: #004080;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background: #0066cc;
    }
  </style>
</head>
<body>
  <h2>Contact Form</h2>
  <p>Fill in the details below to submit your information.</p>

  <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DO200000AjTXx" method="POST">

    <input type="hidden" name="oid" value="00DO200000AjTXx">
    <input type="hidden" name="retURL" value="https://www.detcityfc.com/">

    <label for="first_name">First Name</label>
    <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required />

    <label for="last_name">Last Name</label>
    <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required />

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" size="20" type="email" required />

    <label for="company">Company</label>
    <input id="company" maxlength="40" name="company" size="20" type="text" />

    <label for="city">City</label>
    <input id="city" maxlength="40" name="city" size="20" type="text" />

    <label for="state">State/Province</label>
    <input id="state" maxlength="20" name="state" size="20" type="text" />

    <input type="submit" name="submit" value="Submit">
  </form>
</body>
</html>
