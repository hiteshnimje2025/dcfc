<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Web-to-Lead Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; font-weight: bold; }
        input { margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        input[type="submit"] { background-color: #007BFF; color: white; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Web-to-Lead Form</h1>
    <p>Fill out the form below to submit your lead information.</p>

    <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DO200000AjTXx" method="POST">
        <input type="hidden" name="oid" value="00DO200000AjTXx">
        <input type="hidden" name="retURL" value="https://www.detcityfc.com/">

        <!-- Optional debugging elements (uncomment if needed) -->
        <!-- <input type="hidden" name="debug" value="1"> -->
        <!-- <input type="hidden" name="debugEmail" value="hitesh@redleafsoftware.com"> -->

        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" /><br>

        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" size="20" type="text" /><br>

        <label for="city">City</label>
        <input id="city" maxlength="40" name="city" size="20" type="text" /><br>

        <label for="state">State/Province</label>
        <input id="state" maxlength="20" name="state" size="20" type="text" /><br>

        <input type="submit" name="submit">
    </form>
</body>
</html>
